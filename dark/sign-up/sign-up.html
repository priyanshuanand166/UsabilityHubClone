<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <header class="header">
        <img src="asset 1.svg" alt="company-logo">
        <!-- <input type="button" value="submit"> -->
        <a href="../sign-in/sign-in.html"><span class="secondary-button get-started-button">Sign in</span></a>
    </header>
    <form action="#">
        <h3>Sign up to UsabilityHub
            <!-- <span>Login to your account.</span> -->
        </h3>
        
        <label for="name">Full name
            <span class="asterisk_input"></span>
        </label>
        <input type="text" id="name" placeholder="Your name" required>

        <label for="email">Email address
            <span class="asterisk_input"></span>
        </label>
        <input type="email" id="email" placeholder="Your email" required>
        
        
        <label for="password">Password<span class="asterisk_input"></span></label>
        <input type="password" id="password" placeholder="Your password" required>

        <button>Create account</button>
    </form>
</body>
</html>
